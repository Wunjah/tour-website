<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact-Page</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contact us</title>
        <link rel="stylesheet" href="contact.css" />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body style="background-color: #fcfbf4">
        <nav>
          <div class="nav-items">
            <h3 class="logo">BAM-TOUR</h3>
            <ul class="left-items">
              <li><a href="index.html">EXPLORE</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
        <div class="form_body">
          <h2>CONTACT US</h2>
          <!-- the beginning of the form pattern -->
          <div class="form">
            <!-- the forms -->
            <form action="/index.html">
              <div class="information">
                <input
                  type="text"
                  class="customer-interest"
                  placeholder=""
                  id="site-name"
                />
              </div>
              <br />
              <div class="information">
                <input type="text" class="customer-name" placeholder="Name" />
              </div>
              <br />

              <div class="information">
                <input type="email" class="email" placeholder="Email" />
              </div>
              <br />

              <div class="information">
                <input type="number" class="number" placeholder="Phone" />
              </div>
              <br />
              <!-- the form button -->
              <a class="information btn">
                <button class="contact_button"><h4>submit</h4></button>
              </a>
            </form>
          </div>
          <br />

          <!--  the icons -->
          <section class="icons">
            <div>
              <i
                class="fa-brands fa-square-facebook"
                style="color: skyblue"
              ></i>
            </div>
            <div>
              <i class="fa-brands fa-linkedin" style="color: brown"></i>
            </div>
            <div>
              <i
                class="fa-brands fa-square-instagram"
                style="color: aquamarine"
              ></i>
            </div>
          </section>
        </div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2023 Your Tour Company. All rights reserved.</p>
    </div>
</footer>
</body>
<script src="js/database.js"></script>
<script src="js/contact.js"></script>
</html>
